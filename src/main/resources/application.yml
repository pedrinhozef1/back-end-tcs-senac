  flyway:
    url: jdbc:postgresql://${DATABASE_HOST:database.cjtwq24ivgdy.us-east-1.rds.amazonaws.com}:${DATABASE_PORT:5432}/${DATABASE:postgres}?createDatabaseIfNotExist=true
    user: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWD:projeto123}
    schemas:
      - ${DATABASE:projeto_social}
    baseline-on-migrate: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

